<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<section>
	<div class="container-fluid mt-5 p-5">
	
		<div class="card card-sh">
			<div class="card-header text-center">
				<p class="fs-4">Cart Page</p>
				<!-- Success message -->
							<th:block th:if="${succMsg}">
								<p class="text-success fw-bold">[[${succMsg}]]</p>
							</th:block>

							<!-- Error message -->
							<th:block th:if="${errorMsg}">
								<p class="text-danger fw-bold">[[${errorMsg}]]</p>
							</th:block>
						
			</div>
			<div class="card-body">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">No</th>
							<th scope="col">Image</th>
							<th scope="col">Book Name</th>
							<th scope="col">Price</th>
							<th class="text-center" scope="col">Quantity</th>
							<th scope="col">Total Price</th>
					        <th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cart,c:${carts}">
							<th scope="row">[[${c.count}]]</th>
							<td><img  th:src="@{'/img/product_img/'+${cart.product.image}}" 
							width="70px" height="70px"></td>
							<td>[[${cart.product.title}]]</td>
							<td>[[${cart.product.discountPrice}]]</td>
							<td class="text-center"><a
									th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${cart.id}}">
										<i class="fa-solid fa-minus"></i>
								</a> [ [[${cart.quantity}]] ] <a
									th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${cart.id}}">
										<i class="fa-solid fa-plus"></i>
								</a></td>
							<td>[[${cart.totalPrice}]]</td>
							
							
					   </tr>
					   <tr>
					   <td colspan="4"></td>
					   <td class="fw-bold">Total Price</td>
					   <td class="fw-bold">&#8377;[[${totalOrderPrice}]]</td>
					   </tr>
					   
					  
					   

					</tbody>
				</table>
				
				<div class="text-center">
				<a href="/user/orders" class="btn btn-warning">Proceed Payment</a>
				</div>

			</div>
		
	</div>
	
		</div>


	</section>
	
</body>
</html>
