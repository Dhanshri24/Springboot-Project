<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
    body {
        background-image: url('https://via.placeholder.com/1500');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    .card-custom {
        border-radius: 50px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
        width: 100%;
        height: 180px;
    }
    .card-custom:hover {
        transform: scale(1.05);
    }
    .card-body-custom {
        padding: 2rem;
    }
    .container-custom {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 2rem;
    }
    .row-custom {
        display: flex;
        justify-content: space-between;
    }
    .col-custom {
        width: 48%;
    }
</style>
</head>
<body>
	<section>
		<div class="container container-custom p-5">
			<p class="fs-3 text-center mt-4">Admin Dashboard</p>
			<div class="row row-custom">
				<div class="col-custom">
					<a href="/admin/loadAddProduct" class="text-decoration-none">
						<div class="card card-custom">
							<div class="card-body card-body-custom text-center text-primary">
								<i class="fa-solid fa-plus-circle fa-3x text-primary"></i>
								<h4>Add Books</h4>
							</div>
						</div>
					</a>
				</div>

				<div class="col-custom">
					<a href="/admin/products" class="text-decoration-none">
						<div class="card card-custom">
							<div class="card-body card-body-custom text-center text-success">
								<i class="fa-solid fa-box-open fa-3x text-success"></i>
								<h4>View Books</h4>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="row row-custom mt-4">
				<div class="col-custom">
					<a href="/admin/orders" class="text-decoration-none">
						<div class="card card-custom">
							<div class="card-body card-body-custom text-center text-warning">
								<i class="fa-solid fa-truck fa-3x text-warning"></i>
								<h4>Orders</h4>
							</div>
						</div>
					</a>
				</div>

				<div class="col-custom">
					<a href="/admin/users" class="text-decoration-none">
						<div class="card card-custom">
							<div class="card-body card-body-custom text-center text-primary">
								<i class="fa-solid fa-users fa-3x"></i>
								<h4>Users</h4>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
